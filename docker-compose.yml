services:
  frontend:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: book-translator-frontend
    ports:
      - "7501:8501"
    volumes:
      - .:/app
      - ./storage:/storage
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: book-translator-backend
    ports:
      - "7100:8000"
    volumes:
      - ./backend:/app
      - ./storage:/storage
      - ./tessdata:/app/tessdata
      - ./bosso-dev.json:/app/bosso-dev.json:ro
    environment:
      - DATABASE_URL=postgresql://translator:translator123@postgres:5432/book_translator
      - REDIS_URL=redis://redis:6379/0
      - TESSDATA_PREFIX=/app/tessdata
      - PYTHONUNBUFFERED=1  # Ensure immediate output (no buffering) for error visibility
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: book-translator-worker
    volumes:
      - ./backend:/app
      - ./src:/src
      - ./storage:/storage
      - ./tessdata:/app/tessdata
      - ./bosso-dev.json:/app/bosso-dev.json:ro
    environment:
      - DATABASE_URL=postgresql://translator:translator123@postgres:5432/book_translator
      - REDIS_URL=redis://redis:6379/0
      - TESSDATA_PREFIX=/app/tessdata
      - PYTHONUNBUFFERED=1  # Ensure immediate output (no buffering) for error visibility
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=debug

  beat:
    image: book-translator-backend:latest
    container_name: book-translator-beat
    volumes:
      - ./backend:/app
      - ./src:/src
      - ./storage:/storage
      - ./tessdata:/app/tessdata
    environment:
      - DATABASE_URL=postgresql://translator:translator123@postgres:5432/book_translator
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info

  postgres:
    image: postgres:15-alpine
    container_name: book-translator-db
    environment:
      POSTGRES_DB: book_translator
      POSTGRES_USER: translator
      POSTGRES_PASSWORD: translator123
    ports:
      - "7532:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: book-translator-redis
    ports:
      - "7579:6379"
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
