version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: book-translator-db
    environment:
      POSTGRES_DB: book_translator
      POSTGRES_USER: translator
      POSTGRES_PASSWORD: translator123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: book-translator-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:
